<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>

    <div class="principal">
      <div class="principal__frente">
        <img src="images\image-jeremy.png" alt="Foto do usuÃ¡rio">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="principal__fundo">
        <nav>
            <button id="botaoDiario">Daily</button>
            <button id="botaoSemanal">Weekly</button>
            <button id="botaoMensal">Monthly</button>
          </ul>
        </nav>
      </div>
    </div>

    <div class="work">
      <div class="work__fundo">
        <img src="images\icon-work.svg" alt="Work icon">
      </div>
      <div class="work__frente atividade">
        <h3>Work</h3>
        
      </div>
    </div>
    
    <div class="play">
      <div class="play__fundo">
        <img src="images\icon-play.svg" alt="Play icon">
      </div>
      <div class="play__frente">
        <h3>Play</h3>
      </div>
    </div>

    <div class="study">
      <div class="study__fundo">
        <img src="images\icon-study.svg" alt="Study icon">
      </div>
      <div class="study__frente">
        <h3>Study</h3>
      </div>
    </div>

    <div class="exercise">
      <div class="exercise__fundo">
        <img src="images\icon-exercise.svg" alt="Exercise icon">
      </div>
      <div class="exercise__frente">
        <h3>Exercise</h3>
      </div>
    </div>

    <div class="social">
      <div class="social__fundo">
        <img src="images\icon-social.svg" alt="Social icon">
      </div>
      <div class="social__frente">
        <h3>Social</h3>
      </div>
    </div>

    <div class="self">
      <div class="self__fundo">
        <img src="images\icon-self-care.svg" alt="Self care icon">
      </div>
      <div class="self__frente">
        <h3>Self Care</h3>
      </div>
    </div>

  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Willian Sato</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
